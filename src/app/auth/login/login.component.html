<div class="hold-transition login-page">
  <div class="login-logo">
    <a href="#"><strong>Lover</strong> - Admin portal</a>
  </div>
  <!-- /.login-logo -->
  <div class="card">
    <div class="card-body login-card-body">
      <p class="login-box-msg">Sign in to start your session</p>

      <form [formGroup]="loginForm" id="loginForm"
            (ngSubmit)="loginForm.valid && doLogin()" class="form-group">
        <div class="input-group mb-3">
          <input type="text" class="form-control" placeholder="Username"
                 formControlName="username" name="username">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-user"></span>
            </div>
          </div>
        </div>
        <div class="input-group mb-3">
          <input type="password" class="form-control" placeholder="Password"
                 formControlName="password" name="password">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-lock"></span>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <button type="submit" class="btn btn-primary btn-block">Sign In</button>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <p class="mb-1">
              <a routerLink="/auth/password-recover">I forgot my password</a>
            </p>
          </div>
        </div>
      </form>
    </div>
    <!-- /.login-card-body -->
  </div>
</div>
<!-- /.login-box -->
