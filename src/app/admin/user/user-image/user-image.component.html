<!-- Main content -->
<section class="content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-12">
        <div class="card card-primary">
          <div class="card-header">
            <h4 class="card-title">My images</h4>
          </div>
          <div class="card-body">
            <div class="filter-container p-0 row">
              <div class="col-4" *ngFor="let image of images">
                <a href="{{apiUrl + '/' + image.name}}">
                  <img src="{{apiUrl + '/' + image.name}}" class="img-fluid mb-2" alt="white sample">
                </a>
              </div>
            </div>

          </div>
        </div>
      </div>
      <div class="col-md-12">
        <!-- The card -->
        <div class="card card-secondary">
          <div class="card-header">
            <h3 class="card-title">Upload images</h3>
          </div>
          <!-- /.card-header -->
          <div class="card-body">

            <div class="row">
              <div class="form-group col-md-12">
                <div class="input-group">
                  <div class="custom-file">
                    <input type="file" class="form-control custom-file-input" id="images" multiple
                           (change)="onFileImage($event)">
                    <label class="custom-file-label" for="images">Choose files</label>
                  </div>
                  <!--                          <div class="input-group-append">-->
                  <!--                            <span class="input-group-text">Upload</span>-->
                  <!--                          </div>-->
                </div>
              </div>
            </div>

          </div>
          <!-- /.card-body -->
          <!-- Button DEACTIVATE, SAVE CHANGES and CANCEL -->
          <div class="card-footer">
            <div class="row">
              <button type="button" class="btn btn-success" (click)="saveImage()">Save changes</button> &nbsp;
              <button type="button" routerLink="/admin/dashboard" class="btn btn-secondary">Cancel</button>
            </div>
          </div>
          <!-- /.card -->
        </div>

      </div>
    </div>
  </div><!-- /.container-fluid -->
</section>
<!-- /.content -->
