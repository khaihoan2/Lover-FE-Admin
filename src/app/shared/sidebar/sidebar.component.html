<!--<p>sidebar works!</p>-->

<!-- Main Sidebar Container -->
<aside class="main-sidebar sidebar-dark-primary elevation-4">
  <!-- Brand Logo -->
  <a routerLink="#" class="brand-link">
    <img src="assets/static/dist/img/AdminLTELogo.png" alt="AdminLTE Logo" class="brand-image img-circle elevation-3"
         style="opacity: .8">
    <span class="brand-text font-weight-light">AdminLTE 3</span>
  </a>

  <!-- Sidebar -->
  <div class="sidebar">
    <!-- Sidebar user panel (optional) -->
    <div class="user-panel mt-3 pb-3 mb-3 d-flex">
      <div class="image">
        <img class="img-circle elevation-2"
             src="{{apiUrl + '/' + user.avatar}}"
             alt="User Image" style="width: 40px; height: 40px">
      </div>
      <div class="info">
        <a routerLink="#" class="d-block">{{currentUser.name}}</a>
      </div>
    </div>

    <!-- SidebarSearch Form -->
    <div class="form-inline">
      <div class="input-group" data-widget="sidebar-search">
        <input class="form-control form-control-sidebar" type="search" placeholder="Search" aria-label="Search">
        <div class="input-group-append">
          <button class="btn btn-sidebar">
            <i class="fas fa-search fa-fw"></i>
          </button>
        </div>
      </div>
    </div>

    <!-- Sidebar Menu -->
    <nav class="mt-2">
      <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">
        <!-- Add icons to the links using the .nav-icon class
             with font-awesome or any other icon font library -->
        <!-- Dashboard-->
        <li class="nav-item" *ngIf="hasRole(roleAdmin)">
          <a routerLink="dashboard" class="nav-link">
            <i class="nav-icon fas fa-tachometer-alt"></i>
            <p>
              Dashboard
            </p>
          </a>
        </li>
        <!-- User's profiles-->
        <li class="nav-item">
          <a routerLink="users/{{currentUser.id}}" class="nav-link">
            <i class="nav-icon fas fa-user-edit"></i>
            <p>
              Profile
            </p>
          </a>
        </li>
        <!-- List-->
        <li class="nav-item" *ngIf="hasRole(roleAdmin)">
          <a class="nav-link">
            <i class="nav-icon fas fa-table"></i>
            <p>
              List
              <i class="fas fa-angle-left right"></i>
            </p>
          </a>
          <ul class="nav nav-treeview">
            <li class="nav-item">
              <a routerLink="./users" class="nav-link">
                <i class="far fa-circle nav-icon"></i>
                <p>Users</p>
              </a>
            </li>
            <li class="nav-item">
              <a routerLink="./reservations" class="nav-link">
                <i class="far fa-circle nav-icon"></i>
                <p>Reservations</p>
              </a>
            </li>
          </ul>
        </li>
        <!-- My reservations-->
        <li class="nav-item" *ngIf="hasRole(roleSeller) && !hasRole(roleAdmin)">
          <a routerLink="./users/{{currentUser.id}}/reservations" class="nav-link">
            <i class="nav-icon fas fa-table"></i>
            <p>
              My reservations
            </p>
          </a>
        </li>
        <!-- Services-->
        <li class="nav-item" *ngIf="hasRole(roleSeller) && !hasRole(roleAdmin)">
          <a routerLink="./users/{{currentUser.id}}/services" class="nav-link">
            <i class="nav-icon far fa-comment"></i>
            <p>
              My services
            </p>
          </a>
        </li>
        <!-- Gallery-->
        <li class="nav-item" *ngIf="hasRole(roleSeller) && !hasRole(roleAdmin)">
          <a routerLink="./users/{{currentUser.id}}/gallery" class="nav-link">
            <i class="nav-icon far fa-image"></i>
            <p>
              My gallery
            </p>
          </a>
        </li>
        <!-- Mailbox-->
        <li class="nav-item">
          <a class="nav-link">
            <i class="nav-icon far fa-envelope"></i>
            <p>
              Mailbox
              <i class="fas fa-angle-left right"></i>
            </p>
          </a>
          <ul class="nav nav-treeview">
            <li class="nav-item">
              <a routerLink="./users/{{currentUser.id}}/inbox" class="nav-link">
                <i class="far fa-circle nav-icon"></i>
                <p>Inbox</p>
              </a>
            </li>
            <li class="nav-item">
              <a routerLink="./users/{{currentUser.id}}/compose" class="nav-link">
                <i class="far fa-circle nav-icon"></i>
                <p>Compose</p>
              </a>
            </li>
            <li class="nav-item">
              <a routerLink="./users/{{currentUser.id}}/read" class="nav-link">
                <i class="far fa-circle nav-icon"></i>
                <p>Read</p>
              </a>
            </li>
          </ul>
        </li>
        <!-- Logout-->
        <li class="nav-item" (click)="doLogout()" routerLink="../auth/login">
          <a class="nav-link">
            <i class="nav-icon far fa-sad-cry"></i>
            <p>
              Logout
            </p>
          </a>
        </li>
      </ul>
    </nav>
    <!-- /.sidebar-menu -->
  </div>
  <!-- /.sidebar -->
</aside>
