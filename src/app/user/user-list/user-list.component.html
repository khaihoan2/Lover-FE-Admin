<section class="content">
  <div class="card">
    <div class="card-header">
      <span class="btn btn-success btn-sm" routerLink="/users/create">
        <i class="fas fa-star"></i> Add new
      </span>

<!--        </ng-container>-->

      <div class="card-body p-0">
        <table class="table table-hover">
          <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Phone</th>
            <th scope="col">Email</th>
            <th scope="col"></th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let user of users; index as idx">
            <td>{{idx + 1}}</td>
            <td>
              <span>
              <a routerLink="/users/view/{{user.id}}">{{user.firstName}} {{user.lastName}}</a>
              </span>
            </td>
            <td>{{user.phone}}</td>
            <td>{{user.email}}</td>
            <td class="project-actions text-right">
              <a type="button" class="btn btn-info btn-sm" routerLink="/users/edit/{{user.id}}">
                <i class="fas fa-pencil-alt">
                </i>
                Edit
              </a> &nbsp;
              <a type="button" id="btn-delete-user" (click)="getCurrentUserId(user.id)"
                 routerLink="/users/edit/{{user.id}}"
                 class="btn btn-danger btn-sm" data-toggle="modal" data-target="#modal-delete">
                <i class="fas fa-trash">
                </i>
                Delete
              </a>
            </td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>

  </div>
</section>
<!-- /. main content -->

<div class="modal fade" id="modal-delete">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Delete?</h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <input type="text" id="modal-delete-user-id" hidden>
      <div class="modal-body">
        <p>Deletion cannot be undone!</p>
      </div>
      <div class="modal-footer justify-content-between">
        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-danger" (click)="deleteUserById(currentUserId)">Confirm deletion</button>
      </div>
    </div>
  </div>
</div>
